<!DOCTYPE html>
<html>
  <head>

    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/stylesheets/index.css" />
    <script type="module" defer src="src/index.ts"></script>
  </head>
  <body>
    <canvas></canvas>
    <div class="loader">
      <div class="loader-container">
        <div class="loader-planet-container">

            class="loader-gif"
            style="margin-bottom: 25px"
          />

          <span class="loading-label">Chargement</span>

    </div>

    <div id="planet-modal" class="planet-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title" class="modal-title">Nom de la Plan√®te</h2>
          <button id="modal-close" class="modal-close">&times;</button>
